<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example Grid Images</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/masterfile.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery.gridList.css" type="text/css" />
        
        <link rel="stylesheet" href="css/jquery.thumbs.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                outline: 0;
            }
            
            .td-left {
                text-align: left;
            }
            
            .td-right {
                text-align: right;
            }
            
            th {
                text-align: center !important;
            }
        </style>
        
        <!--[if lte IE 8]><script src="scripts/flot/excanvas.min.js" type="text/javascript"></script><![endif]-->
        <script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.fancybox.min.js" type="text/javascript"></script>
        
        <script src="scripts/jquery.gridList.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {

                cargaData();
                
                $("#addCart").live("click", function(){
                    alert("Tolis mono");
                });
                
                function cargaData() {
                    $.ajax({
                        url: "data.json",
                        data: "{}",
                        type: "GET",
                        contentType: "application/json",
                        dataType: "json",
                        success: onLoadGridList,
                        error: onFailed
                    });
                }
                
                function onLoadGridList(data) {
                    var datos = data["personas"];
                    
                    $("#dvCatalogo").gridList({
                        data: datos,
                        pType: "list",
                        pColumns: 4,
                        pRows: 6,
                        aLinkImage: true,
                        aFilters: true,
                        tFilterAllRecords: "Todos",
                        // tFilterGroupA: "Categoria:",
                        tFilterGroupB: "SubCategoria:",
                        //tFilterGroupC: "Lineas",
                        aThumbs: true,
                        sThumbImage: 200,
                        sThumbImageWidth: "200px",
                        sThumbImageHeight: "200px",
                        tPrevious: "Anterior",
                        tNext: "Siguiente",
                        aShoppingCart: false
                    });
                    
                    $("a#bigimage").fancybox({
                        'titlePosition': 'outside',
                        'transitionIn': 'elastic',
                        'transitionOut': 'elastic',
                        'overlayColor': '#000',
                        'overlayOpacity': 0.5
                    });
                }
                
                function onFailed(errorThrown, status, xhr) {
                    alert("Error: [" + xhr.status + " - " + xhr.statusText + "]");
                }
            });
        </script>
    </head>
    <body>
        <div>
            <h1>Example gridList plugin jQuery with images and cart shopping - Jaaljuba</h1>
        </div>
        <div id="dvCatalogo">

        </div>
    </body>
</html>
